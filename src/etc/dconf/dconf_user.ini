show-input-method-menu=false
toolbar-detachable=false
toolbar-style='both'

[org/mate/desktop/keybindings/custom0]
action='gnome-genius'
binding='F11'
name='gnome-genius'

[org/mate/desktop/media-handling]
automount-open=false
autorun-never=true
autorun-x-content-ignore=['x-content/audio-cdda', 'x-content/video-dvd', 'x-content/audio-player', 'x-content/image-dcf', 'x-content/software']
autorun-x-content-open-folder=@as []
autorun-x-content-start-app=@as []

[org/mate/desktop/peripherals/keyboard]
numlock-state='on'

[org/mate/desktop/peripherals/keyboard/general]
group-per-window=false

[org/mate/desktop/peripherals/keyboard/kbd]
layouts=CONFIG_DCONF_KEYBOARD_LAYOUTS
options=['grp\tgrp:alt_shift_toggle', 'grp_led\tgrp_led:scroll']

[org/mate/desktop/peripherals/mouse]
cursor-theme='CONFIG_MOUSE_THEME'
motion-threshold=1

[org/mate/desktop/session]
idle-delay=120

[org/mate/desktop/session/required-components]
windowmanager='mint-window-manager'

[org/mate/desktop/sound]
event-sounds=false
theme-name='__no_sounds'

[org/mate/desktop/thumbnail-cache]
