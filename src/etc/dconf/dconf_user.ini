[com/linuxmint/desktop]
mate-window-manager='marco'

[com/linuxmint/mintmenu/plugins/applications]
last-active-tab=1

[org/gnome/desktop/wm/preferences]
num-workspaces=CONFIG_NUM_WORKSPACES
theme='CONFIG_WINDOW_MANAGER_THEME'
titlebar-font='CONFIG_TITLEBAR_FONT'

[org/gnome/metacity/theme]
name='CONFIG_WINDOW_MANAGER_THEME'

[org/gnome/nautilus/window-state]
maximized=true
start-with-sidebar=true

[org/gtk/settings/file-chooser]
location-mode='filename-entry'
show-hidden=false
show-size-column=true
sort-column='name'
sort-directories-first=true
sort-order='ascending'

[org/mate/caja/compact-view]
default-zoom-level='standard'

[org/mate/caja/desktop]
volumes-visible=false

[org/mate/caja/extensions]
disabled-extensions=['libatril-properties-page', 'libcaja-gksu']

[org/mate/caja/icon-view]
captions=['none', 'size', 'mime_type']
default-zoom-level='standard'

[org/mate/caja/list-view]
default-column-order=['name', 'size', 'type', 'date_modified', 'date_accessed', 'group', 'where', 'mime_type', 'octal_permissions', 'owner', 'permissions', 'selinux_context']
default-visible-columns=['name', 'size', 'type', 'date_modified', 'mime_type', 'permissions']
default-zoom-level='smaller'

[org/mate/caja/preferences]
always-use-location-entry=true
default-folder-viewer='list-view'
default-sort-order='type'
executable-text-activation='display'
preview-sound='never'
show-image-thumbnails='never'

[org/mate/caja/window-state]
maximized=true
start-with-location-bar=true
start-with-sidebar=true
start-with-status-bar=true
start-with-toolbar=true

[org/mate/desktop/accessibility/keyboard]
bouncekeys-beep-reject=false
bouncekeys-delay=300
bouncekeys-enable=false
enable=false
feature-state-change-beep=false
mousekeys-accel-time=1200
mousekeys-enable=false
mousekeys-init-delay=160
mousekeys-max-speed=750
slowkeys-beep-accept=false
slowkeys-beep-press=false
slowkeys-beep-reject=false
slowkeys-delay=300
slowkeys-enable=false
stickykeys-enable=false
stickykeys-modifier-beep=false
stickykeys-two-key-off=true
timeout=120
timeout-enable=false
togglekeys-enable=false

[org/mate/desktop/applications/terminal]
exec='urxvt'

[org/mate/desktop/background]
color-shading-type='solid'
picture-options='scaled'
primary-color='#000000000000'
secondary-color='#000000000000'

[org/mate/desktop/interface]
buttons-have-icons=true
can-change-accels=true
cursor-theme='CONFIG_MOUSE_THEME'
gtk-theme='CONFIG_GTK_THEME'
icon-nu=false
icon-theme='CONFIG_ICON_THEME'
